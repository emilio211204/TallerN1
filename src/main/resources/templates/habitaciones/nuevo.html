<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${habitacion.id} != null ? 'Editar Habitación' : 'Nueva Habitación'">Habitación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${habitacion.id} != null ? 'Editar Habitación' : 'Nueva Habitación'">Habitación</h2>

    <form th:action="@{${habitacion.id} != null ? '/habitaciones/editar/' + ${habitacion.id} : '/habitaciones/nuevo'}"
          th:object="${habitacion}" method="post">

        <!-- Campo oculto para ID -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" th:field="*{numero}" required>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-select" id="tipo" th:field="*{tipo}" required>
                <option value="simple" th:selected="${habitacion.tipo} == 'simple'">Simple</option>
                <option value="doble" th:selected="${habitacion.tipo} == 'doble'">Doble</option>
                <option value="suite" th:selected="${habitacion.tipo} == 'suite'">Suite</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
        </div>
        <div class="mb-3">
            <label for="disponible" class="form-label">Disponible</label>
            <input type="checkbox" id="disponible" th:field="*{disponible}">
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/habitaciones/lista}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
