<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Habitaciones</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservas/lista}">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes/lista}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/habitaciones/lista}">Habitaciones</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Habitaciones</h2>

    <a class="btn btn-primary mb-3" th:href="@{/habitaciones/nuevo}"
       sec:authorize="hasRole('ADMIN')">Nueva Habitación</a>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th><th>Número</th><th>Tipo</th><th>Precio</th><th>Disponible</th><th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="habitacion : ${habitaciones}">
            <td th:text="${habitacion.id}"></td>
            <td th:text="${habitacion.numero}"></td>
            <td th:text="${habitacion.tipo}"></td>
            <td th:text="${habitacion.precio}"></td>
            <td><span th:text="${habitacion.disponible} ? 'Sí' : 'No'"></span></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/habitaciones/editar/{id}(id=${habitacion.id})}">Editar</a>
                <a th:href="@{/habitaciones/eliminar/{id}(id=${habitacion.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar esta habitación?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
