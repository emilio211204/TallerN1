<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Complexivo</title>
</head>
<body>
<div class="d-flex justify-content-center mt-5">
  <form th:action="@{/login}" method="post">
    <div class="card" style="width: 20rem;">
      <div class="card-body d-flex flex-column gap-2">
        <h5 class="card-title">Iniciar Sesión</h5>
        <input name="username" type="text" class="form-control" placeholder="Usuario" aria-label=".form-control-sm example">
        <input name="password" type="password" class="form-control" placeholder="Contraseña" aria-label=".form-control-sm example">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">Usuario y/o contraseña incorrectos</div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">Cerraste sesión correctamente</div>
        <button type="submit" class="btn btn-dark mt-3">Iniciar</button>
      </div>
    </div>
      <div class="d-flex justify-content-center align-items-center mt-3">
          <p class="text-muted">No tienes una cuenta?
              <a th:href="@{/register}" class="text-dark fw-bold">Regístrate ahora</a>
          </p>
      </div>
  </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
