<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservas/lista}">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes/lista}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/habitaciones/lista}">Habitaciones</a>
                </li>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" style="font-size: 1.2rem;">Cerrar sesión</a>
                    </li>
                </ul>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Lista de Reservas</h1>
    <a class="btn btn-primary mb-3" th:href="@{/reservas/nueva}"
       sec:authorize="hasRole('ADMIN')">Nueva Reserva</a>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Habitación</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reserva : ${reservas}">
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.cliente.nombre} + ' ' + ${reserva.cliente.apellido}"></td>
            <td th:text="${reserva.habitacion.numero} + ' - ' + ${reserva.habitacion.tipo}"></td>
            <td th:text="${#temporals.format(reserva.fechaInicio, 'yyyy-MM-dd')}"></td>
            <td th:text="${#temporals.format(reserva.fechaFin, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}"
                   class="btn btn-sm btn-warning"
                   sec:authorize="hasRole('ADMIN')">Editar</a>

                <a th:href="@{/reservas/eliminar/{id}(id=${reserva.id})}"
                   class="btn btn-sm btn-danger"
                   sec:authorize="hasRole('ADMIN')"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar esta reserva?');">Eliminar</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
